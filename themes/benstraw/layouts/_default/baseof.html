</head>
<body class="bg-maui-sunset bg-cover h-screen flex flex-col items-center justify-center bg-gray-800 text-white">

  <header class="mb-8">
    {{ partial "header.html" . }}

  <main>
    {{ block "main" . }}{{ end }}

  <footer class="mt-8">
    {{ partial "footer.html" . }}

</body>
</html>
