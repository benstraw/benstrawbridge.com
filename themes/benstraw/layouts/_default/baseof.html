<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-maui-sunset bg-cover min-h-screen flex flex-col items-center justify-center text-white">

  <header class="fixed top-0 left-0 right-0 p-4">
    {{ partial "header.html" . }}
  </header>
  <main class="flex-1 overflow-y-auto pt-16 pb-16">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="fixed bottom-0 left-0 right-0 p-4">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
