<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="min-h-screen flex flex-col  bg-green-200 text-neutral-900 dark:bg-green-900 dark:text-neutral-100">

{{/*  <body class="bg-green-200">  */}}
  <header class="w-full">
    {{ partial "header.html" . }}
  </header>
  <main class="container flex-1 overflow-y-auto">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="w-full">
    {{ partial "footer.html" . }}
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
