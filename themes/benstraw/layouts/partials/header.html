{{ if not .IsHome }}
  <h1 class="mx-auto"><a href="/"><i class="fa-solid fa-user-secret"></i></a></h1>
  {{ if .Params.subMenu }}
    {{ $submenu := .Params.subMenu }}
    {{ partial "menu.html" (dict "menuID" $submenu "page" .) }}
  {{ else }}
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  {{ end }}
{{ end }}
