timeZone = "America/Los_Angeles"
title = "benstrawbridge.com consulting"
description = 'Dot Com Consulting'
copyright = 'Â© 2024 benstrawbridge.com'
[params]
  description = 'Dot Com Consulting'
  TocOpen = true
  # UseHugoToc = true
  # enabledebugpanel = true 
  # navbar_fixed = true
  showDarkToggle = true
  logo_firstWord = 'ben'
  logo_lastWord = 'strawbridge'
  logo_tagline = "DOT COM CONSULTING"
  logo_fontClass = 'font-titillium'
  [params.author]
    email = 'ben@benstrawbridge.com'
    name = 'Ben Strawbridge'
  [params.twClasses]
    headerBackgroundFrameOuter = "bg-gradient-to-r from-violet-950 to-rose-950 border-b border-fuchsia-600 text-neutral-100"
    headerBackgroundFrameInner = "bg-header-sunset-mb h-[300px] bg-cover bg-left"
    footerBackground = "bg-gradient-to-r from-violet-950 to-rose-950 border-fuchsia-600" 
    # navbar_fixed = "sticky top-0"
[markup]
  [markup.highlight]
    linenos = false

[menu]
[[menu.recipes]]
    name = 'Why?'
    url = '/recipes/about/'
    weight = 40
[[menu.recipes]]
    name = 'Recipe Index'
    url = '/recipes/'
    weight = 30

[module]
  [module.hugoVersion]
    extended = false
    min = "0.121.1"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"