baseURL = 'https://www.benstrawbridge.com'
defaultContentLanguage = 'en'
enableRobotsTXT = true
languageCode = 'en-us'
summaryLength = 25
theme = 'ryder-dev'
timeZone = "America/New_York"
title = 'benstrawbridge.com'
copyright = 'Â© 2024 benstrawbridge.com'
[params]
  headerTWClasses = "bg-gradient-to-r from-emerald-500 to-emerald-700 text-neutral-100"
  TocOpen = true
  # UseHugoToc = true
  enabledebugpanel = false
[menu]
[[menu.recipes]]
    name = 'Why?'
    url = '/recipes/about/'
    weight = 40
[[menu.recipes]]
    name = 'Recipe Index'
    url = '/recipes/'
    weight = 30

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"