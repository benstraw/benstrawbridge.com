[pagination]
  pagerSize = 24 

[markup]
  [markup.highlight]
    linenos = false
[taxonomies]
  ingredient = 'ingredients'
  musical-genre = 'musical-genres'
  tag = 'tags'
  category = 'categories'
[permalinks]
  post = "/:year/:month/:title/"
  
[menu]
