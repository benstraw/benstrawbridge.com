baseURL = 'https://www.benstrawbridge.com/'
defaultContentLanguage = 'en'
enableRobotsTXT = true
languageCode = 'en-us'
summaryLength = 100
enableEmoji = true
enableGitInfo = true
paginate = 12
theme = 'ryder-dev'
timeZone = "America/Los_Angeles"
title = "Ben Strawbridge Dot Com Consulting"
description = 'My place to work on my online projects and experiment with the web.'
copyright = '<i class="fa-regular fa-copyright"></i>  2024 benstrawbridge.com'
[params]
  description = 'Dot Com Consulting'
  TocOpen = true
  # UseHugoToc = true
  # enabledebugpanel = true 
  # navbar_fixed = true
  showDarkToggle = true
  og_image_default = '/images/og/og_image_default.jpg'
  logo_png = '/images/bs_full_wordmark.png'
  logo_firstWord = 'ben'
  logo_lastWord = 'strawbridge'
  logo_tagline = "DOT COM CONSULTING"
  logo_fontClass = 'font-titillium'
  repository = "https://github.com/benstraw/benstrawbridge.com"
  amazon_associate_id = "benstrawbridge-20"
  [params.author]
    email = 'ben@benstrawbridge.com'
    name = 'Ben Strawbridge'
  [params.twClasses]
    headerBackgroundFrameOuter = "bg-gradient-to-r to-sky-300 from-indigo-300 dark:from-violet-950 dark:to-rose-950 border-b border-fuchsia-600 text-violet-950 dark:text-neutral-100"
    headerBackgroundFrameInner = "bg-header-mdr-channel dark:bg-header-artist-date-two h-[600px] sm:h-[250px] bg-cover bg-left bg-center dark:bg-top"
    # footerBackground = "bg-gradient-to-r from-violet-950 to-rose-950 border-fuchsia-600" 
    # navbar_fixed = "sticky top-0"
  [params.footer]
    tagCloud = true
[markup]
  [markup.highlight]
    linenos = false
[taxonomies]
  ingredient = 'ingredients'
  tag = 'tags'
  category = 'categories'
[permalinks]
  post = "/:year/:month/:title/"
  
[menu]
[[menu.recipes]]
    name = 'Why?'
    url = '/recipes/about/'
    weight = 40
[[menu.recipes]]
    name = 'Recipe Index'
    url = '/recipes/'
    weight = 30

[module]
  [module.hugoVersion]
    extended = false
    min = "0.121.1"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  # [[module.mounts]]
  #   source = "hugo_stats.json"
  #   target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"
